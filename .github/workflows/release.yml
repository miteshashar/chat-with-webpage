name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -f ${{ steps.package-version.outputs.version }}
          git push origin tag ${{ steps.package-version.outputs.version }} --force
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type check
        run: yarn type-check

      - name: Lint
        run: yarn lint

      - name: Build all packages
        run: yarn build

      - name: Create release archives
        run: |
          mkdir -pv release-artifacts/chat-with-webpage
          cp -r apps/backend/dist release-artifacts/chat-with-webpage/backend
          cp apps/backend/package.json release-artifacts/chat-with-webpage/backend/package.json
          cp apps/extension/dist release-artifacts/chat-with-webpage/chrome-extension
          cp apps/extension/manifest.json release-artifacts/chat-with-webpage/chrome-extension/manifest.json
          cp apps/web/dist release-artifacts/chat-with-webpage/web-app
          tar -cvzf release-artifacts/backend.tar.gz -C release-artifacts chat-with-webpage/backend
          tar -cvzf release-artifacts/web-app.tar.gz -C release-artifacts chat-with-webpage/web-app
          tar -cvzf release-artifacts/chrome-extension.tar.gz -C release-artifacts chat-with-webpage/chrome-extension
          tar -cvzf release-artifacts/chat-with-webpage.tar.gz -C release-artifacts chat-with-webpage

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.package-version.outputs.version }}
          release_name: Release ${{ steps.package-version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Backend
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-artifacts/backend.tar.gz
          asset_name: backend.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Web App
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-artifacts/web-app.tar.gz
          asset_name: web-app.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Extension
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-artifacts/chrome-extension.tar.gz
          asset_name: chrome-extension.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Full Package
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-artifacts/chat-with-webpage.tar.gz
          asset_name: chat-with-webpage.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
